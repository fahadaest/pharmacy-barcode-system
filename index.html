<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Barcode System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="./html5-qrcode/html5-qrcode.min.js"></script>
</head>

<body>
    <div class="inner-content">
        <div class="content">
            <div class="content-heading">
                <h1>Pharmacy Barcode System</h1>
            </div>
            <div class="content-scanner">
                <div class="content-left">
                    <div class="camera-div">
                        <h2>barcode scanner</h2>
                        <div class="camera" id="camera-div-id">
                        </div>
                        <div class="start-stop-button-div">
                            <button id="start-scanning">Start Scanning</button>
                            <button id="stop-scanning">Stop Scanning</button>
                        </div>
                    </div>
                </div>
                <div class="content-right">
                    <div class="content-div">
                        <h2>Details</h2>
                        <h2 id="scan-status">Click start scanning to start</h2>
                        <div id="medicine-details">
                            <p id="name">Name: </p>
                            <p id="strength">Strength: </p>
                            <p id="form">Form: </p>
                            <p id="interactions">Interactions: </p>
                            <p id="bnf">BNF: </p>
                        </div>
                        <div class="total-medicines-row">
                            <h2>Total Medicines Scanned: <span id="total-scanned">0</span></h2>
                        </div>
                        <div id="medicine-compare-details">
                            <table border="1">
                                <thead>
                                    <tr>
                                        <th colspan="6"> Interaction Status: No Interactions</th>
                                    </tr>
                                    <tr>
                                        <th colspan="3"> Interaction Number</th>
                                        <th colspan="3"> Interactions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="3">1</td>
                                        <td colspan="3">None</td>
                                    </tr>
                                </tbody>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Strength</th>
                                        <th>Form</th>
                                        <th>Interactions</th>
                                        <th>BNF</th>
                                    </tr>
                                </thead>
                                <tbody id="medicine-detail-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
